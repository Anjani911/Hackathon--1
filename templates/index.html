<!DOCTYPE html>
<html>
<head>
  <title>Phishing Link Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #fc00ff99;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background: #2a2a40;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
    }

    .result strong {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phishing Link Detector</h2>
    <form method="POST" action="/detect">
      <input type="text" name="url" placeholder="Enter URL" required>
      <button type="submit">Check</button>
    </form>

    {% if result %}
      <div class="result">
        <p><strong>Input:</strong> {{ input_url }}</p>
        <p><strong>Result:</strong> {{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
